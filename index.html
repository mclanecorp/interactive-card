<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="container-car">
        <div class="face-card">
          <img src="./images/card-logo.svg" alt="" aria-hidden="true" />
          <div class="container-info">
            <p id="number-card" class="number-card">0000 0000 000 0000</p>
            <div class="info-carte">
              <p id="name-card" class="name-card">JANE APPLESEED</p>
              <p id="date-card-month">00</p>
              <p>/</p>
              <p id="date-card-years">00</p>
            </div>
          </div>
        </div>
        <div class="back-card">
          <p id="cvc-card" class="cvc-card">000</p>
        </div>
      </div>
      <div class="container-thank" id="thank-you">
        <div class="thank-you">
          <img src="./images/icon-complete.svg" alt="" arira-hidden="" true />
          <h1>THANK YOU</h1>
          <p>We've added your card details</p>
          <button
            type="submit"
            id="valider"
            onclick="restart()"
            class="button-thankYou"
          >
            Continue
          </button>
        </div>
      </div>
      <div class="container-form" id="container-form">
        <label for="name">CARDHOLDER NAME</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g Jane Appleseed"
        />
        <p class="alert-name" id="alert-name">Please enter a name</p>
        <label for="number">CARD NUMBER</label>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="e.g 1234 5678 9123 0000"
        />
        <p class="alert-card" id="alert-card">
          Wrong format number only and 16 numbers
        </p>
        <div class="container-date-cvc">
          <div class="container-date">
            <label for="date"> EXP. DATE (MM/YY)</label>
            <div class="form-date">
              <input type="text" id="month" placeholder="MM" />
              <input type="text" name="date" id="years" placeholder="YY" />
            </div>
          </div>
          <div class="container-cvc">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g 123" />
          </div>
        </div>
        <p class="alert-date" id="alert-date">can't be blank</p>
        <button type="submit" id="valider" onclick="validate()" class="button">
          Confirm
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
